<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo de Gru Tienda</title>
    <link rel="stylesheet" href="TiendaCss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="nav container">
        <a href="index.html" class="logo">Volver</a>
        <div class="cart">
            <h2 class="cart-title">Carrito</h2>
            <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Comprar</button>
        </div>
    </div>

    <h1 class="section-title">Nuestra Tienda</h1>
    <section class="shop container">
        
        <div class="shop-content">
            <div class="product-box">
                <img src="./Primer proyecto/fotos/Bob_minion_carrito.webp" alt="" class="product-img">
                <h2 class="product-title">BOB</h2>
                <span class="price">$2500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>


            <div class="product-box">
                <img src="./Primer proyecto/fotos/el otro minion.webp" alt="" class="product-img">
                <h2 class="product-title">STUART</h2>
                <span class="price">$2850</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>


            <div class="product-box">
                <img src="./Primer proyecto/fotos/result.png" alt="" class="product-img">
                <h2 class="product-title">EVIL MINION</h2>
                <span class="price">$3000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="./Primer proyecto/fotos/kevin minion.webp" alt="" class="product-img">
                <h2 class="product-title">KEVIN</h2>
                <span class="price">$5000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
<script src="tienda.js"></script>
</body>
</html>
